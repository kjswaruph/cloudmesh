services:
  db:
    image: postgres:18-alpine
    container_name: cloudmesh-postgres
    restart: unless-stopped
    env_file: .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}" ]
      interval: 5s
      retries: 5
      start_period: 5s
      timeout: 10s
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - cloudmesh-network

  redis:
    image: redis:7-alpine
    container_name: cloudmesh-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redisdata:/data
    networks:
      - cloudmesh-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloudmesh-backend
    env_file: .env
    environment:
      - DB_URL=jdbc:postgresql://db:5432/${DB_NAME}
      - SPRING_PROFILES_ACTIVE=docker
      - OAUTH2_REDIRECT_BASE_URL=http://localhost:8081
      - APP_FRONTEND_URL=http://localhost:3000
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
      - ./build/resources/main/cloudmesh-471922-831b704d3b73.json:/app/cloudmesh-471922-831b704d3b73.json:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cloudmesh-network

  gateway:
    build:
      context: ./cloudmesh-gateway
      dockerfile: Dockerfile
    container_name: cloudmesh-gateway
    env_file: .env
    environment:
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - SPRING_CLOUD_GATEWAY_ROUTES_0_URI=http://backend:8080
      - SPRING_CLOUD_GATEWAY_ROUTES_1_URI=http://backend:8080
      - SPRING_CLOUD_GATEWAY_ROUTES_2_URI=http://backend:8080
      - SPRING_CLOUD_GATEWAY_ROUTES_3_URI=http://backend:8080
      - SPRING_CLOUD_GATEWAY_ROUTES_4_URI=http://backend:8080
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cloudmesh-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_GRAPHQL_ENDPOINT=http://localhost:8081/graphql
        - API_URL=http://gateway:8081
    container_name: cloudmesh-frontend
    env_file: ./frontend/.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:8081
      - API_URL=http://gateway:8081
      - NEXT_PUBLIC_GRAPHQL_ENDPOINT=http://localhost:8081/graphql
    ports:
      - "3000:3000"
    depends_on:
      gateway:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - cloudmesh-network


volumes:
  pgdata:
  redisdata:

networks:
  cloudmesh-network:
    driver: bridge
